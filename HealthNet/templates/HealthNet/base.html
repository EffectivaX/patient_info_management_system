<!DOCTYPE html>
  <html>
    <head>
      {% load staticfiles %}
      <!--Import Google Icon Font-->
      <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
      <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen, projection">
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
      <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen, projection">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>{{ project_name }} | {{ title }} </title>
    </head>
    <body style="background-color: #008B8B;">
        <br>
        {% include "HealthNet/inc/navbar.html" %}

        <br>

      <div class="container">
          {% include 'HealthNet/inc/messages.html' %}
          <!-- <h3 class="card-title">{{ title }}</h3> -->
        {% block content %}

        {% endblock %}
      </div>
      <br>
      {% include "HealthNet/inc/footer-with-links.html" %}

      <!--Import jQuery before materialize.js-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.js' %}"></script>
      <!-- <script type="text/javascript" src="{ % static '/HealthNet/js/bootstrap.js' % }"></script> -->
    </body>
  </html>
