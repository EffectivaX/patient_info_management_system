{% extends 'HealthNet/base.html' %}

{% block content %}

<h4 class="card-title">
        Medical AID Group
    </h4>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Counter</th>
                <th scope="col">Name</th>
                <th scope="col">Associated Patients</th>
            </tr>
        </thead>
        {% for scheme in schemes %}
        <tbody>
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{scheme.name}}</td>
              <td>{{scheme.slug}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock content %}
