{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-sm-3 offset-sm-4">
            <div class='card text-info bg-secondary' style='width:26rem'>
                <div class='card-body'>
            <h5 class='card-header'>{{title}}</h5>
            <form method="POST" action="."> {% csrf_token %}

                {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-large">{{ button }}</button>

                    <p style="color: #1099f3;" class="text-center">{{ page_text }} <a href="{{ alt_page }}" style="color: #f70611;">{{ button_option }}</a></p>
            </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
