<!DOCTYPE html>
<html lang="en">
<head>
	<title>ProMedical | Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{%  load staticfiles%}
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url({% static 'images/bg01.jpg' %});"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url({% static 'images/bg02.jpg' %});"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url({% static 'images/bg03.jpg' %});"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="w-full flex-w flex-sb-m p-l-65 p-r-80 p-t-22 p-b-185 p-lr-15-sm respon8">
			<div class="wrappic1 m-r-30 m-t-10 m-b-10">
				<a href="/"><img src="{% static 'images/icons/logo.png' %}" alt="LOGO"></a>
			</div>

			<div class="flex-w m-t-10 m-b-10">
				<a href="/HealthNet/" class="size2 m1-txt1 flex-c-m how-btn1 trans-04">
					HealthNet
				</a>
			</div>
		</div>

		<!--  -->
		<div class="flex-sb flex-row-rev where3-parent p-l-58 p-r-46 respon2">
			<!--  -->
			<div class="where3 wsize2 respon1">
				<h3 class="l1-txt2 p-b-30 respon6 respon7">
					Coming Soon
				</h3>

				<p class="m2-txt1 respon6">
					Follow us for update now!
				</p>

				<form class="contact100-form validate-form p-t-55 w-full" method="POST" action="/">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-lr-auto-lg" data-validate = "Email is required: andilejaden@promedical.herokuapp.com">
						<input class="s2-txt1 placeholder0 input100 trans-04" type="text" id="request_email" value="{{ request_email }}" name="request_email" placeholder="Email Address">

						<!-- <input type="submit" name="Send" class="flex-c-m ab-t-r size4 s1-txt1 hov1 trans-04" value="submit"> -->

						<button class="flex-c-m ab-t-r size4 s1-txt1 hov1 trans-04" type="submit" value="submit">
							<i class="fa fa-paper-plane fs-15 cl0"></i>
						</button>
					</div>
				</form>
			</div>

			<!--  -->
			<div class="flex-w flex-col cd100 p-t-34 respon3">
				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 days">20</span>
					<span class="s1-txt1">Days</span>
				</div>

				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 hours">10</span>
					<span class="s1-txt1">Hours</span>
				</div>

				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 minutes">33</span>
					<span class="s1-txt1">Minutes</span>
				</div>

				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 seconds">39</span>
					<span class="s1-txt1">Seconds</span>
				</div>
			</div>

		</div>


	</div>





<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/moment.min.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/moment-timezone.min.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/moment-timezone-with-data.min.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2019,
			endtimeMonth: 12,
			endtimeDate: 26,
			endtimeHours: 10,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
