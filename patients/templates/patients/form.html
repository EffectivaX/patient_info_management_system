{% load crispy_forms_tags %}

{% block content %}
    <!-- Container for the patient form -->
	<div class="container light-blue lighten-4">
		<div class="row">
	     <form method="POST" action='.' enctype="multipart/form-data" class='col s12'>
          {% csrf_token %}
          
          {{ form | crispy }}
          <!-- {% crispy form form.helper %} -->
          <input type="submit" name="submit" value="submit" class="btn">
     </form>
    </div>
  </div>
{% endblock %}
    <!-- These last two divs close the container -->
