{% extends "patients/base.html" %}

{% block content %}
	<div class="container">
	  <ul class="collection">
    {% for patient in patients %}
        <a href="/patients/patient_info/{{ patient.id }}" class="collection-item">{{ patient.id }} . {{ patient.first_name }} {{ patient.last_name }}</a>
    {% endfor %}
    </ul>
  </div>
  {% endblock %}
