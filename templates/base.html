<!DOCTYPE html>
  <html>
    <head>
      {% load static %}
      <!--Import Google Icon Font-->
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <link href="{% static 'assets/img/favicon/favicon.png' %}" rel="shortcut icon"/>
	    <!-- <link type="text/css" rel="stylesheet" href="{% static 'assets/css/materialize.min.css' %}" media="screen, projection"> -->
        <link type="text/css" rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" media="screen, projection">
	    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" media="screen, projection">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
        #topbarsearch .input-field .prefix {
            width:0rem !important;
            }
        #topbarsearch nav ul li:hover, nav ul li.active {
                background-color: none !important;
            }
        .input-field .prefix ~ input, .input-field .prefix ~ textarea, .input-field .prefix ~ label, .input-field .prefix ~ .validate ~ label, .input-field .prefix ~ .autocomplete-content{
            margin-left: 1rem !important;
            }
        </style>

        <title>ProMed | {{ title }} </title>
    </head>

    <body>
        {% include "include/nav.html" %}

        <div class="container">
        	{% block content %}

        	{% endblock content %}
		</div>

        {% include "include/footer.inc.html" %}

    <!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="{ % static 'js/materialize.min.js' % }"></script>
		<script type="text/javascript" src="{ % static 'js/jquery.min.js' % }"></script>
        <script type="text/javascript" src="{ % static 'js/bootstrap.min.js' % }"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>

      <script>
			$(document).ready(function(){
				$(".sidenav").sidenav();
				$(".button-collapse").sideNav();
			});

            document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
            });

            $(document).ready(function(){
                $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": null,
                    "Gargle":null
                }
                });
                });
      </script>
    </body>
  </html>
